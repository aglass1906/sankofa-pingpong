<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="game/css/pingpong.css">
  </head>
  <body>
    <header>
      <h1 id="BIG_TITLE">Ping Ponger v003</h1>
    </header>
    <div id="app">
      <div id="time_content">
        <div id="clock">00:00</div>
      </div>
      <div id="game">
        <!-- game element to be here  old canvas size was width="512" height="256"-->
        <div id="playground">
          <canvas id="gameboard"></canvas>
        </div>
      </div>
      <div id="headsupdisplay">
        <div class="message"><span id="status">...</span></div>
        <p><a href="#">headsup details</a></p>
      </div>
    </div>
    <footer>
      This is an example of creating a Ping Pong Game.
    </footer>
    <audio id="paddle">
      <source src="game/sounds/button_over.aac" />
      <source src="game/sounds/button_over.ogg" />
    </audio>
    <audio id="melody">
      <source src="game/sounds/minuet_in_g_melody.aac" />
      <source src="game/sounds/minuet_in_g_melody.ogg" />
    </audio>
    <audio id="base">
      <source src="game/sounds/minuet_in_g.aac" />
      <source src="game/sounds/minuet_in_g.ogg" />
    </audio>

    <script src="game/js/display.js"></script>
    <script src="game/js/paddle.js"></script>
    <script src="game/js/player.js"></script>
    <script src="game/js/ball.js"></script>
    <script src="game/js/input.js"></script>
    <script src="game/js/game.js"></script>

    <script src="game-server/js/server.js"></script>

    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
